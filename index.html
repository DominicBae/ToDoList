<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What R U Doing?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="pt-3 text-center">What R U Doing?</h1>
        <section class="input-area mt-3 d-flex justify-content-center">
            <input type="text" id="task-input" class="form-control me-2" placeholder="할 일을 입력하세요...">
            <button id="add-button" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </section>
        <section class="task-area mt-4">
            <div class="task-tabs d-flex justify-content-around mb-3">
                <div id="all" class="selected-tab">모두</div>
                <div id="ongoing">진행중</div>
                <div id="done">끝남</div>
            </div>
            <div id="task-board" class="list-group">
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
