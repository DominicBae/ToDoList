<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gaegu&family=Gowun+Dodum&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="pt-3">오늘의 할 일!</h1>
        <section class="input-area">
            <input type="text" id="task-input" class="mb-3 mt-3">
            <i id="add-button" class="fa-solid fa-plus add" style="color: #B197FC;"></i>
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all">
                    모두
                </div>
                <div id="ongoing">
                    진행중
                </div>
                <div id="done">
                    끝남
                </div>
            </div>
            <div id="task-board">

            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/3f3a5a09fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
